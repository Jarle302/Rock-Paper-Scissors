<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="rps.js" defer> </script>
<link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>rock-paper-scissors</title>
    </head>
    <body>
        <header><h1><span id="fireTxt">Fire</span><span id="waterTxt">Water</span><span id="grassTxt">Grass</span></h1></header>
        <div class="container">
            <div class="container">
                <h2 id="element">Choose your element!<h2>
                </div>
        </div>
        <div class="container">
        <button class="button" id="rock"><img img src="fire.png"></button>
        <button class="button" id="scissors"><img img src="grass.jpg"></button>
        <button class="button" id="paper"><img img src="water.png"></button>
        <p id="vs">V.S</p>
        <button class="evilbutton" id="evilrock"><img img src="fire.png"></button>
        <button class="evilbutton" id="evilscissors"><img img src="grass.jpg"></button>
        <button class="evilbutton" id="evilpaper"><img img src="water.png"></button>
    </div>
        <div id="textBox">
            <p id="pChoice" class="gameTxt"> </p>
            <p id="narration"></p>
            <p id="cChoice" class="gameTxt">Your rival goes second</p>
        </div>
  <div class="container">
    <table>
        <tr>
        <td>YOU</td> 
        <td id="playerPoints"></td>
        </tr>
        <tr><td>RIVAL</td>
        <td id="rivalPoints"></td>
        </tr>
    </table>
  </div>
    </body>
</html>
