<!DOCTYPE html>
<html>
    <head>
        <script src="rps.js" defer> </script>
<link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>rock-paper-scissors</title>
    </head>
    <body>
        <header><h1><span id="fireTxt">Fire</span><span id="waterTxt">Water</span><span id="grassTxt">Grass</span></h1></header>
        <div class="container">

        </div>
        <div class="container">
